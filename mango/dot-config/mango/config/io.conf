monitorrule=name:HDMI-A-1,scale:1.6,x:0,y:0,width:3840,height:2160,refresh:60
monitorrule=name:HDMI-A-2,scale:1.6,x:0,y:0,width:3840,height:2160,refresh:60
monitorrule=name:DP-1,scale:1.6,x:0,y:0,width:3840,height:2160,refresh:60
monitorrule=name:DP-2,scale:1.6,x:0,y:0,width:3840,height:2160,refresh:60

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us
xkb_rules_options=caps:ctrl_modifier

# Trackpad
